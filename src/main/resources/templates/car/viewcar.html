<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:form="http://www.w3.org/1999/html"
      xmlns:background-color="http://java.sun.com/JSP/Page">
<head>
    <meta charset="UTF-8">
    <title>All Employees List</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}" type="text/css">
    <link rel="stylesheet" href="../static/css/main.css" th:href="@{/css/main.css}" type="text/css">
</head>
<body>

<div class="container">

    <div class="row">
        <div id="title">
            <h1>Cars List</h1>
        </div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>id</th>
                <th>name</th>
                <th>model</th>
<!--                <th>maxSpeed</th>-->
                <th>registrationDate</th>
                <th>EmployeeID</th>
<!--                <th>FirstName</th>-->
<!--                <th>LastName</th>-->
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr class="result" th:each="car : ${list}">
                <td th:text="${car.id}"></td>
                <td th:text="${car.name}"></td>
                <td th:text="${car.model}"></td>
<!--                <td th:text="${car.maxSpeed}"></td>-->
                <td th:text="${car.registrationDate}"></td>
                <td th:text="${car.employees.id}"></td>
<!--                <td th:text="${car.employees.firstName}"></td>-->
<!--                <td th:text="${car.employees.lastName}"></td>-->

                <td class="action-td">
                    <form method="post" class="padding5px" th:action="#" th:action="@{/delete_car}">
                        <input type="hidden" th:name="car_id" th:value="${car.id}">
                        <input type="submit" class="btn btn-danger"  value="Delete" >
                    </form>
                    <form method="post" class="padding5px" action="#" th:action="@{/edit_car}">
                        <input type="hidden" th:name="car_id" th:value="${car.id}">
                        <input type="submit" class="btn btn-warning"  value="Edit">

                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
</body>
</html>
